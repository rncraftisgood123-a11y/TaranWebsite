<style>
    body {

        padding: 0;
        text-align: center;
    }
    h1 {
        font-size: 2.5rem;
        margin: 20px 0;
        letter-spacing: 2px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .video-card {
        background: #1a1a1a;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }
    .video-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }
    video {
        width: 100%;
        height: auto;
        display: block;
    }
    .video-title {
        font-size: 1.1rem;
        font-weight: 500;
        padding: 10px;
        background: #141414;
        border-top: 1px solid #222;
    }
</style>
</head>
